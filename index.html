<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dearyeana .</strong>
                        <p>
                          Hello Yeana, I can't send you a letter, but I made this using codes just to remind you that I love you so much.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="loveSong">
        <source src="Song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        const audio = document.getElementById('loveSong');

        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');

            // Play the audio when the envelope is clicked
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
                audio.currentTime = 0; // Reset to start if clicked again
            }
        });
    </script>
</body>
</html>
